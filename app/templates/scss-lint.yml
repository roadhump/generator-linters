exclude: <%- JSON.stringify(opts.excludes) %>

linters:
    BangFormat:
        enabled: true
    BorderZero:
        enabled: true
    ColorKeyword:
        enabled: true
    Comment:
        enabled: true
    DebugStatement:
        enabled: true
    DeclarationOrder:
        enabled: true
    DuplicateProperty:
        enabled: true
    ElsePlacement:
        enabled: true
        style: same_line
    EmptyLineBetweenBlocks:
        enabled: true
        ignore_single_line_blocks: true
    EmptyRule:
        enabled: true
    FinalNewline:
        enabled: true

    HexLength:
        enabled: true
        style: short
    HexNotation:
        enabled: true
        style: lowercase
    HexValidaion:
        enabled: true

    IdWithExtraneousSelector:
        enabled: true
    Indentation:
        enabled: true
        width: <%= opts.indentSize %>
    LeadingZero:
        enabled: true
        style: include_zero
    MergeableSelector:
        enabled: true
        force_nesting: true
    NameFormat:
        enabled: true
        convention: hyphenated_lowercase
    PlaceholderInExtend:
        enabled: true
    PropertySortOrder:
        enabled: false
    PropertySpelling:
        enabled: true
        extra_properties: []
    SelectorDepth:
        enabled: true
        max_depth: 3
    SelectorFormat:
        enabled: true
        convention: BEM
    Shorthand:
        enabled: true
    SingleLinePerProperty:
        enabled: true
        allow_single_line_rule_sets: false
    SingleLinePerSelector:
        enabled: true
    SpaceAfterComma:
        enabled: true
    SpaceAfterPropertyColon:
        enabled: true
        style: once_space
    SpaceAfterPropertyName:
        enabled: true
    SpaceBeforeBrace:
        enabled: true
        allow_single_line_padding: true
    SpaceBetweenParens:
        enabled: true
        spaces: 0
    StringQuotes:
        enabled: <%= opts.quotes === "both" ? "false" : "true" %>
        <% if (opts.quotes !== "both"){ %>style: <%= opts.quotes %>_quotes<% } %>
    TrailingSemicolon:
        enabled: true
    TrailingZero:
        enabled: true
    UnnecessaryMantissa:
        enabled: true
    UnnecessaryParentReference:
        enabled: true
    UrlFormat:
        enabled: false
    UrlQuotes:
        enabled: true
    VendorPrefixes:
        enabled: true
    ZeroUnit:
        enabled: true
